app-id: io.mpv.Mpv
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: mpv
rename-desktop-file: mpv.desktop
rename-icon: mpv

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=all
  - --share=network
  - --socket=pulseaudio
  - --filesystem=/tmp:rw
  - --filesystem=xdg-pictures:rw
  - --filesystem=xdg-videos:rw
  - --filesystem=home/.var/app/io.mpv.Mpv/config/mpv/scripts:create
  - --filesystem=host:ro
  - --env=LC_NUMERIC=C
  - --filesystem=xdg-run/pipewire-0:ro
#  mpris support via dbus
  - --own-name=org.mpris.MediaPlayer2.mpv.*

cleanup:
  - "*.la"
  - "*.a"

modules:
  - pipewire/pipewire-jack-runtime.json

  - name: libXmu
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/freedesktop/libXmu/archive/libXmu-1.1.2.tar.gz
        sha256: fb1485a0ffcc360c0cc8fe18f54a2f49af6fc384da743c0b136ab99cc6c6e54c

  - name: xclip
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/astrand/xclip/archive/0.13.tar.gz
        sha256: ca5b8804e3c910a66423a882d79bf3c9450b875ac8528791fb60ec9de667f758

  - name: luajit
    no-autogen: true
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: git
        url: https://luajit.org/git/luajit-2.0.git
        branch: v2.1
        disable-shallow-clone: true
      - type: shell
        commands:
          - sed -i 's|/usr/local|/app|' ./Makefile

  - name: yt-dlp
    no-autogen: true
    no-make-install: true
    make-args:
      - yt-dlp
      - PYTHON=/usr/bin/python3
    post-install:
      - install yt-dlp /app/bin
    sources:
      - type: archive
        url: https://github.com/yt-dlp/yt-dlp/releases/download/2021.12.01/yt-dlp.tar.gz
        sha256: bf0cc22d17ffbe59c0d0378026ff135a996b86c546ec9713d838f952dea61e0f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/yt-dlp/yt-dlp/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="yt-dlp.tar.gz") | .browser_download_url

  - name: uchardet
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.6.tar.xz
        sha256: 8351328cdfbcb2432e63938721dd781eb8c11ebc56e3a89d0f84576b96002c61

  - name: libass
    cleanup:
      - /include
      - /lib/pkgconfig
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/libass/libass/releases/download/0.15.0/libass-0.15.0.tar.gz
        sha256: 9cbddee5e8c87e43a5fe627a19cd2aa4c36552156eb4edcf6c5a30bd4934fe58

  - name: libv4l2
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - --disable-static
      - --disable-bpf
      - --with-udevdir=/app/lib/udev
    sources:
      - type: archive
        url: https://linuxtv.org/downloads/v4l-utils/v4l-utils-1.20.0.tar.bz2
        sha256: 956118713f7ccb405c55c7088a6a2490c32d54300dd9a30d8d5008c28d3726f7

  - name: libcdio
    config-opts:
      - --disable-static
      - --disable-example-progs
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-2.1.0.tar.bz2
        sha256: 8550e9589dbd594bfac93b81ecf129b1dc9d0d51e90f9696f1b2f9b2af32712b
        x-checker-data:
          type: html
          url: https://ftp.gnu.org/gnu/libcdio/
          version-pattern: libcdio-(\d\.\d+\.?\d*).tar.bz2
          url-template: https://ftp.gnu.org/gnu/libcdio/libcdio-$version.tar.bz2

  - name: libcdio-paranoia
    config-opts:
      - --disable-static
      - --disable-example-progs
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/libcdio/libcdio-paranoia-10.2+2.0.1.tar.bz2
        sha256: 33b1cf305ccfbfd03b43936975615000ce538b119989c4bec469577570b60e8a
        x-checker-data:
          type: html
          url: https://ftp.gnu.org/gnu/libcdio/
          version-pattern: libcdio-paranoia-([\d\.\+-]+).tar.bz2
          url-template: https://ftp.gnu.org/gnu/libcdio/libcdio-paranoia-$version.tar.bz2

  - name: libdvdread
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://download.videolan.org/pub/videolan/libdvdread/6.1.1/libdvdread-6.1.1.tar.bz2
        sha256: 3e357309a17c5be3731385b9eabda6b7e3fa010f46022a06f104553bf8e21796
        x-checker-data:
          type: html
          url: https://www.videolan.org/developers/libdvdnav.html
          version-pattern: The latest version of <code>libdvdread</code> is <b>([\d\-\.]+)<
          url-template: https://download.videolan.org/pub/videolan/libdvdread/$version/libdvdread-$version.tar.bz2

  - name: libdvdnav
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://download.videolan.org/pub/videolan/libdvdnav/6.1.1/libdvdnav-6.1.1.tar.bz2
        sha256: c191a7475947d323ff7680cf92c0fb1be8237701885f37656c64d04e98d18d48
        x-checker-data:
          type: html
          url: https://www.videolan.org/developers/libdvdnav.html
          version-pattern: The latest version of <code>libdvdnav</code> is <b>([\d\-\.]+)</b>\.
          url-template: https://download.videolan.org/pub/videolan/libdvdnav/$version/libdvdnav-$version.tar.bz2

  - name: libbluray
    config-opts:
      - --disable-static
      - --disable-bdjava-jar
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - sha256: e2dbaf99e84e0a9725f4985bcb85d41e52c2261cc651d8884b1b790b5ef016f9
        type: archive
        url: https://download.videolan.org/pub/videolan/libbluray/1.3.0/libbluray-1.3.0.tar.bz2
        x-checker-data:
          type: html
          url: https://www.videolan.org/developers/libbluray.html
          version-pattern: Latest release is <b>libbluray (\d\.\d+\.?\d*)</b>\.
          url-template: https://download.videolan.org/pub/videolan/libbluray/$version/libbluray-$version.tar.bz2

  - name: zimg
    config-opts:
      - --disable-static
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/doc
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/sekrit-twc/zimg/tarball/release-3.0.3
        sha256: 6926aa9e27c8f6e4e26186292e253c918334e399b04b6a9490b8584328c7814f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sekrit-twc/zimg/releases/latest
          url-query: .tarball_url
          version-query: .tag_name | sub("^release-"; "")
          timestamp-query: .published_at

  - name: rubberband
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://breakfastquay.com/files/releases/rubberband-2.0.0.tar.bz2
        sha256: eccbf0545496ce3386a2433ceec31e6576a76ed6884310e4b465003bfe260286
        x-checker-data:
          type: html
          url: https://www.breakfastquay.com/rubberband/
          version-pattern: Rubber Band Library v(\d\.\d+\.?\d*) source
          url-template: https://breakfastquay.com/files/releases/rubberband-$version.tar.bz2

  - name: mujs
    no-autogen: true
    make-args:
      - release
      - shared
    make-install-args:
      - prefix=/app
      - install-shared
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/ccxvii/mujs/tarball/refs/tags/1.2.0
        sha256: 26f8e0af5d55881a7b595b90bfb9e2f93d7ef853224481ca77e22082251ff57d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ccxvii/mujs/tags
          url-query: .[0].tarball_url
          version-query: .[0].name


  - name: nv-codec-headers
    cleanup:
      - '*'
    no-autogen: true
    make-install-args:
      - PREFIX=/app
    sources:
      - type: git
        url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
        tag: n11.1.5.0
        commit: b641a195edbe3ac9788e681e22c2e2fad8aacddb
        x-checker-data:
          type: git
          tag-pattern: ^n([\d.]+)$

  - name: x264
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    config-opts:
      - --disable-cli
      - --enable-shared

    sources:
      - type: git
        url: https://code.videolan.org/videolan/x264.git
        commit: 66a5bc1bd1563d8227d5d18440b525a09bcf17ca

  - name: x265
    buildsystem: cmake
    subdir: source
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_STATIC=0
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/man
    sources:
      - type: archive
        url: https://bitbucket.org/multicoreware/x265_git/downloads/x265_3.5.tar.gz
        md5: deb5df5cb2ec17bdbae6ac6bbc3b1eef

  - name: ffmpeg
    cleanup:
      - /include
      - /lib/pkgconfig
      - /share/ffmpeg/examples
    config-opts:
      - --disable-static
      - --disable-debug
      - --disable-doc
      - --disable-programs
      - --enable-gnutls
      - --enable-shared
      - --enable-encoder=png
      - --enable-libv4l2
      - --enable-gpl
      - --enable-version3
      - --enable-libass
      - --enable-libfreetype
      - --enable-libmp3lame
      - --enable-libopus
      - --enable-libtheora
      - --enable-libvorbis
      - --enable-libvpx
      - --enable-libaom
      - --enable-libdav1d
      - --enable-libx264
      - --enable-libx265
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.4.tar.xz
        sha256: 06b10a183ce5371f915c6bb15b7b1fffbe046e8275099c96affc29e17645d909

  - name: libsixel
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/libsixel/libsixel/tarball/refs/tags/v1.10.3
        sha256: 7be774befba882d53701e131b6657836118f6cdb15a7515f92345c7bb6e2bb5c
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libsixel/libsixel/tags
          url-query: .[0].tarball_url
          version-query: .[0].name

  - name: libplacebo
    buildsystem: meson
    config-opts:
      - -Dvulkan=enabled
      - -Dshaderc=enabled
    cleanup:
      - /include
    sources:
      - type: git
        url: https://code.videolan.org/videolan/libplacebo.git
        tag: v3.120.3
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
    modules:
      - name: shaderc
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
          - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
          - -DSHADERC_SKIP_EXAMPLES=ON
          - -DSHADERC_SKIP_TESTS=ON
          - -DSPIRV_SKIP_TESTS=ON
          - -DSPIRV_SKIP_EXECUTABLES=ON
          - -DENABLE_GLSLANG_BINARIES=OFF
        cleanup:
          - /bin
          - /include
          - /lib/cmake
        sources:
          - type: archive
            archive-type: tar
            url: https://api.github.com/repos/google/shaderc/tarball/refs/tags/v2021.3
            sha256: b7e54b23a83343d5e2da836d8833ae0db11926141955edf845e35d4dc1eb88d1
            x-checker-data:
              type: json
              url: https://api.github.com/repos/google/shaderc/tags
              url-query: .[0].tarball_url
              version-query: .[0].name
          - type: archive
            archive-type: tar
            dest: third_party/spirv-tools
            url: https://api.github.com/repos/KhronosGroup/SPIRV-Tools/tarball/v2021.4
            sha256: 56b11a14601b2b555d2a6f4d7e3108ba08f7bc553c37df76507acca168e90790
            x-checker-data:
              type: json
              url: https://api.github.com/repos/KhronosGroup/SPIRV-Tools/releases
              url-query: .[0].tarball_url
              version-query: .[0].tag_name
          - type: archive
            archive-type: tar
            dest: third_party/spirv-headers
            url: https://api.github.com/repos/KhronosGroup/SPIRV-Headers/tarball/refs/tags/sdk-1.2.198.0
            sha256: c91019b96e4dc6cdb5f9d07c4f739e781bfb8592d242c466b03fa4da5966a023 
            x-checker-data:
              type: json
              url: https://api.github.com/repos/KhronosGroup/SPIRV-Headers/tags
              url-query: .[0].tarball_url
              version-query: .[0].name
          - type: archive
            archive-type: tar
            dest: third_party/glslang
            url: https://api.github.com/repos/KhronosGroup/glslang/tarball/11.7.0
            sha256: bfb88db71abb0c630ac90e3107fe06068f8dd48db643dfb7e330289be5c0b680
            x-checker-data:
              type: json
              url: https://api.github.com/repos/KhronosGroup/glslang/releases
              url-query: .[0].tarball_url
              version-query: .[0].tag_name

  - name: mpv
    buildsystem: simple
    cleanup:
      - /include
      - /lib/pkgconfig
    build-commands:
      - python3 waf configure --prefix=/app --enable-libmpv-shared --disable-build-date
        --disable-manpage-build --disable-alsa --enable-sdl2 --enable-libarchive --enable-dvbin
        --enable-cdda --enable-dvdnav --enable-shaderc --enable-vulkan
      - python3 waf build
      - python3 waf install
    post-install:
      - install -D -m644 io.mpv.Mpv.appdata.xml /app/share/appdata/io.mpv.Mpv.appdata.xml
      # save screenshots at ~/Pictures/mpv
      - echo "screenshot-directory=~/Pictures/mpv" > /app/etc/mpv/mpv.conf
    sources:
      - type: archive
        url: https://github.com/mpv-player/mpv/archive/v0.34.0.tar.gz
        sha256: f654fb6275e5178f57e055d20918d7d34e19949bc98ebbf4a7371902e88ce309
      - type: file
        url: https://waf.io/waf-2.0.22
        sha256: 0a09ad26a2cfc69fa26ab871cb558165b60374b5a653ff556a0c6aca63a00df1
        dest-filename: waf
      - type: file
        path: io.mpv.Mpv.appdata.xml


# Scripts for mpv
  - name: mpv-mpris
    buildsystem: simple
    cleanup:
      - /include
      - /lib/pkgconfig
    build-commands:
      - make
      - mkdir -vp /app/etc/mpv/scripts
      - install -D -m644 mpris.so /app/etc/mpv/scripts
    sources:
      - type: archive
        url: https://github.com/hoyon/mpv-mpris/archive/refs/tags/0.6.tar.gz
        sha256: 8b4493cc29d09f175d6f55e6905e77429228b51241f2ae4c3681e35fefef9ae8
        dest-filename: mpv-mpris-0.6.tar.gz


  - name: bc
    build-options:
      no-debuginfo: true
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/bc/bc-1.07.1.tar.gz
        sha256: 62adfca89b0a1c0164c2cdca59ca210c1d44c3ffc46daf9931cf4942664cb02a

