      - --disable-cups
      - --disable-iprint
      - --without-systemd
      - --bindir=.
      - --sbindir=.
      - --sysconfdir=.
    cleanup:
      - /lib/perl5
    build-options:
      env:
        PERL5LIB: /app/lib/perl5
    buildsystem: autotools
